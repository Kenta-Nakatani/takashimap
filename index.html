<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Mapbox Zoom Example</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div id="map"></div>
    
    <!-- Googleマップ風のヘッダーエリア -->
    <div id="header-container">
        <!-- ロゴ -->
        <div id="logo">
            <img src="logo.png" alt="高島ロゴ">
        </div>
        
        <!-- メイン検索バー -->
        <div id="search-container">
            <div id="search-box-main">
                <div id="search-icon">
                    <svg width="20" height="20" fill="#666" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                </div>
                <input type="text" id="search-input-main" placeholder="ここで検索" autocomplete="off">
            </div>
        </div>
    </div>
    
    <!-- カテゴリーフィルターエリア -->
    <div id="category-filter-container">
        <div id="category-scroll">
            <!-- カテゴリーボタンがここに動的に追加される -->
        </div>
    </div>
    <div id="info-popup">
        <div id="info-popup-header">
            <h3 id="info-popup-title">カテゴリー情報</h3>
            <button id="info-popup-close">×</button>
        </div>
        <div id="info-popup-content">
            <!-- 情報がここに動的に追加されます -->
        </div>
    </div>
    <script src="main.js"></script>
    <style>
      /* Mapboxデフォルトのコントロールを非表示にする */
      .mapboxgl-ctrl-top-left,
      .mapboxgl-ctrl-group {
        display: none !important;
      }
    </style>
</body>
</html>
