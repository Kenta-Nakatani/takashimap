<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapbox Zoom Example</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.8.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="logo">
        <img src="logo.png" alt="高島ロゴ">
    </div>
    <div id="filter-container" class="compact">
        <!-- 初期表示のチェックボックスを削除 -->
    </div>
    <button id="toggle-arrow" title="カテゴリーを表示/非表示">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
        </svg>
    </button>
    <div id="info-popup">
        <div id="info-popup-header">
            <h3 id="info-popup-title">カテゴリー情報</h3>
            <button id="info-popup-close">×</button>
        </div>
        <div id="info-popup-content">
            <!-- 情報がここに動的に追加されます -->
        </div>
    </div>
    <div id="basemap-switcher" style="position:absolute;top:10px;left:260px;z-index:1100;">
      <label class="switch">
        <input type="checkbox" id="basemap-toggle" checked>
        <span class="slider"></span>
      </label>
      <span id="basemap-label" style="margin-left:10px;">衛星画像</span>
    </div>
    <div id="recommended-spots-switcher" style="position:absolute;top:10px;left:420px;z-index:1100;">
      <label class="switch">
        <input type="checkbox" id="recommended-spots-toggle">
        <span class="slider"></span>
      </label>
      <span id="recommended-spots-label" style="margin-left:10px;">みんなのおすすめ</span>
    </div>
    <div id="search-toggle" title="検索" style="position:absolute;top:10px;right:10px;z-index:1200;">
        <button id="search-icon-btn" style="background:rgba(255,255,255,0.9);border:none;border-radius:50%;width:36px;height:36px;display:flex;align-items:center;justify-content:center;cursor:pointer;position:relative;">
            <svg width="20" height="20" fill="#333" viewBox="0 0 20 20">
                <circle cx="9" cy="9" r="7" stroke="#333" stroke-width="2" fill="none"/>
                <line x1="14" y1="14" x2="19" y2="19" stroke="#333" stroke-width="2"/>
            </svg>
            <span id="search-label" class="search-label">検索</span>
        </button>
    </div>
    <div id="search-box" class="hidden" style="right:10px;left:auto;">
        <div class="search-box-inner">
            <input type="text" id="search-input" placeholder="キーワードで検索" autocomplete="off">
            <select id="search-category">
                <option value="">すべてのカテゴリー</option>
                <!-- カテゴリーはJSで動的に追加 -->
            </select>
            <button id="search-close-btn" title="閉じる">×</button>
        </div>
        <div id="search-results"></div>
    </div>
    <script src="main.js"></script>
    <style>
      /* Mapboxデフォルトのコントロールを非表示にする */
      .mapboxgl-ctrl-top-left,
      .mapboxgl-ctrl-group {
        display: none !important;
      }
    </style>
</body>
</html>
